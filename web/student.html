<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员信息登记表</title>
</head>
<body>
<h1>学员信息登记表</h1>
<form action="/sample">
    姓名：<input name="name"><br>
    电话：<input name="mobile"><br>
    性别：<select name="sex" style="width: 100px;padding: 5px">
        <option value="male">男</option>
        <option value="female">女</option>
    </select><br>
    特长：<input type="checkbox" name="spec" value="English">英语
        <input type="checkbox" name="spec" value="Program">编程
        <input type="checkbox" name="spec" value="Music">音乐
        <input type="checkbox" name="spec" value="Dance">舞蹈<br>
    <input type="submit">
</form>

</body>
</html>
